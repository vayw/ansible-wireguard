---
# defaults file for wireguard

wireguard_iface: wg0
wireguard_net_prefix: 24
wireguard_server_ip: 192.168.100.1
wireguard_server_port: 51820

# Network manager
wireguard_nm_connections_folder: /etc/NetworkManager/system-connections

# Firewalld
wireguard_firewalld_service_zone: public
wireguard_firewalld_zone: internal
